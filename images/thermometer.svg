<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>Thermometer</title>
  <!-- Thermometer Body -->
  <rect x="180" y="50" width="40" height="200" fill="none" stroke="#000" stroke-width="2" rx="20"/>
  <circle cx="200" cy="230" r="20" fill="#ff0000"/>
  
  <!-- Mercury Column -->
  <rect x="190" y="100" width="20" height="130" fill="#ff0000"/>
  
  <!-- Scale Lines -->
  <line x1="230" y1="70" x2="250" y2="70" stroke="#000" stroke-width="2"/>
  <text x="260" y="75" font-size="12">40°C</text>
  
  <line x1="230" y1="120" x2="250" y2="120" stroke="#000" stroke-width="2"/>
  <text x="260" y="125" font-size="12">30°C</text>
  
  <line x1="230" y1="170" x2="250" y2="170" stroke="#000" stroke-width="2"/>
  <text x="260" y="175" font-size="12">20°C</text>
  
  <line x1="230" y1="220" x2="250" y2="220" stroke="#000" stroke-width="2"/>
  <text x="260" y="225" font-size="12">10°C</text>
  
  <!-- Title -->
  <text x="150" y="30" font-size="14" font-weight="bold">الثرمومتر</text>
</svg>
