<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Content-Security-Policy" content="img-src * 'self' data: https:; default-src 'self' 'unsafe-inline';">
    <title>اختبار العلوم - الصف السادس</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>اختبار العلوم</h1>
            <h2>الصف السادس - الفصل الدراسي الثاني</h2>
            <div class="name-input-container">
                <label for="student-name">الرجاء إدخال اسمك:</label>
                <input type="text" id="student-name" placeholder="أدخل اسمك هنا" required>
            </div>
            <button id="start-btn" class="btn">ابدأ الاختبار</button>
            <p id="name-error" class="error-message hidden">الرجاء إدخال اسمك قبل بدء الاختبار</p>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div id="progress">السؤال <span id="current-question">1</span> من <span id="total-questions">50</span></div>
                <div id="timer">الوقت المتبقي: <span id="time">60:00</span></div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="answers" class="answers-grid"></div>
            </div>
            <button id="next-btn" class="btn">السؤال التالي</button>
        </div>

        <div id="results-screen" class="screen hidden">
            <h1>نتائج الاختبار</h1>
            <div id="score-container">
                <p>عدد الإجابات الصحيحة: <span id="correct-answers">0</span></p>
                <p>النسبة المئوية: <span id="percentage">0</span>%</p>
            </div>
            <button id="share-btn" class="btn">مشاركة الاختبار</button>
            <button id="retry-btn" class="btn">إعادة الاختبار</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
